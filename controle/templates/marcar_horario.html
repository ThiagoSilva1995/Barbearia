{% extends "base.html" %}

{% block title %}Marcar Hor치rio{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h4 class="text-center mb-4">Marcar Hor치rio</h4>

            <!-- Exibir mensagens de feedback -->
            <div class="mt-2">
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <!-- Formul치rio de agendamento -->
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_cliente" class="form-label">Cliente</label>
                    <select name="cliente" id="id_cliente" class="form-select" required>
                        <option value disabled selected>Selecione um cliente</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_barbeiro" class="form-label">Barbeiro</label>
                    <select name="barbeiro" id="id_barbeiro" class="form-select" required>
                        <option value disabled selected>Selecione um barbeiro</option>
                        {% for barbeiro in barbeiros %}
                        <option value="{{ barbeiro.id }}">{{ barbeiro.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_tipo_corte" class="form-label">Tipo de Corte</label>
                    <select name="tipo_corte" id="id_tipo_corte" class="form-select" required>
                        <option value disabled selected>Selecione o tipo de corte</option>
                        {% for corte in tipos_corte %}
                        <option value="{{ corte.id }}">{{ corte.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_data" class="form-label">Data</label>
                    <input type="date" name="data" id="id_data" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_hora" class="form-label">Hora</label>
                    <select name="hora" id="id_hora" class="form-select" required>
                        <option value disabled selected>Selecione um hor치rio</option>
                        {% for hora in horarios_disponiveis %}
                        <option value="{{ hora }}">{{ hora }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Agendar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
