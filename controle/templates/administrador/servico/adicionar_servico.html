{% extends "base.html" %}

{% block title %}Editar Serviço{% endblock %}

{% block content %}
<div class="container mt-3 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center">Adicionar Serviço</h3>            

            {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="id_nome"
                        value="{{ form.nome.value }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_preco" class="form-label">Preço</label>
                    <input type="number" name="preco" id="id_preco" step="0.01"
                        value="{{ form.preco.value }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
                <a href="{% url 'admin_custom' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
