{% extends "base.html" %}

{% block title %}Adicionar Barbeiro{% endblock %}

{% block content %}
<div class="container mt-3 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center">Adicionar Barbeiro</h3>            

            {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="mt-4" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome do Barbeiro:</label>
                    <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Barbeiro" required>
                </div>
                <div class="mb-3">
                    <label for="id_telefone" class="form-label">Telefone:</label>
                    <input type="text" name="telefone" id="id_telefone" class="form-control" placeholder="Telefone" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                <a href="{% url 'admin_custom' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
