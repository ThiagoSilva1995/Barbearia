{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Confirmar Exclusão</h2>
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <p>Você tem certeza que deseja excluir o cliente <strong>{{ cliente.nome }}</strong>?</p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Excluir Cliente</button>
                        <a href="{% url 'estatisticas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
